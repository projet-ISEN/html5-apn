<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Camera API</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="icon" href="images/logo.png">
		<link rel="manifest" href="manifest.json">

		<link rel="stylesheet" href="./css/materialize.min.css">
		<link rel="stylesheet" href="./css/default.css">
		<link rel="stylesheet" href="./leaflet.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body>
		<nav class="row">
			<div class="nav-wrapper">
				<a href="#" class="title">Camera HTML5</a>
			</div>
		</nav>
		<div class="container main">
			<div class="row">
				<div id="canvasRow" class="col s12">
					<canvas id="canvas" width="500" height="500"></canvas>
					<video id="video" width="500" height="500" preload autoplay loop muted></video>
				</div>
			</div>
			<div class="row">
				<div class="col s8 offset-s2 center-align">
					<a id="save" class="waves-effect waves-light btn-large">
						<i class="material-icons right">send</i>Save
					</a>
					<a id="shoot" class="waves-effect waves-light btn-large">
						<i class="material-icons right">camera_enhance</i>Shoot
					</a>
					<a id="reset" class="waves-effect waves-light btn-large">
						<i class="material-icons right">clear_all</i>Reset
					</a>
					<a id="tracking" class="waves-effect waves-light btn-large">
						<i class="material-icons right">face</i>Face tracking
					</a>
				</div>
			</div>
		</div>
    <div class="row">
			<div class="input-field col s4 offset-s4">
				<input readonly value=" " id="picLong" type="text" class="validate">
				<label>Latitude</label>
			</div>
			<div class="input-field col s4 offset-s4">
				<input readonly value=" " id="picLat" type="text" class="validate">
				<label>Longitude</label>
			</div>
			<div class="input-field col s4 offset-s4">
				<input readonly value=" " id="picDate" type="text" class="validate">
				<label>Date</label>
			</div>
  </div>
	<div class="container">
			<div class="cardZone row"></div>
	</div>
	<div class="row">
		<div id="map"></div>
	</div>
	<footer class="row valign-wrapper">
			<p>Collignon RÃ©mi et Riouallon Vincent</p>
	</footer>

	<!-- LIBS IMPORT -->
	<script rel="application/javascript" src="./dexie.js" ></script>
	<script rel="application/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script rel="application/javascript" src="./leaflet.js"></script>
	<script rel="application/javascript" src="./materialize.js"></script>
	<script rel="application/javascript" src="./tracking.js"></script>
	<script rel="application/javascript" src="./face-min.js"></script>
	<script rel="application/javascript" src="./eye-min.js"></script>

	<!-- PROJECT IMPORTS -->
	<script rel="application/javascript" src="./main.js"></script>
	</body>
</html>
