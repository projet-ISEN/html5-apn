<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Camera API</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="./css/materialize.min.css">
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./leaflet.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body>

        <nav>
    <div class="nav-wrapper">
      <a href="#" class="title">Camera HTML5</a>
    </div>
  </nav>

      <div class="container main">
        <div class="row">
          <div class="col s12">
            <video id="video" width="1500" height="1500" autoplay></video>
            <canvas id="target" width="1500" height="1500"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <canvas id="canvas" width="1500" height="1500"></canvas>
          </div>
          <div class="col s6">
            <h2>Informations :</h2>
            <p>Long : <span id="picLong"></span></p>
            <p>Lat : <span id="picLat"></span></p>
            <p>Alt : <span id="picAlt"></span></p>
            <p>Date : <span id="picDate"></span></p>
          </div>
        </div>
        <div class="row">
          <a  id="save" class="waves-effect waves-light btn-large"><i class="material-icons right">send</i>Save</a>
          <a  id="shoot" class="waves-effect waves-light btn-large"><i class="material-icons right">camera_enhance</i>Shoot</a>
          <a  id="reset" class="waves-effect waves-light btn-large"><i class="material-icons right">clear_all</i>Reset</a>
        </div>
        <div class="row">
          <div id="map" class="map map-home"></div>
        </div>
      </div>

      <script rel="application/javascript" src="./dexie.js" ></script>
      <script rel="application/javascript" src="./leaflet.js" ></script>
<!--
        <script src="./materialize.min.js"></script>
-->

      <script src="./main.js"></script>
    </body>
</html>
