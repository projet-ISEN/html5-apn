<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Camera API</title>
        <link rel="stylesheet" href="css/base.css" type="text/css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="./default.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="./materialize.min.css">
    </head>
    <body>
      <div class="container-fluid col s6 offset-s3">
        <div class="row">
          <div class="col s12">
            <video id="video" width="1500" height="1500" autoplay></video>
            <canvas id="target" width="1500" height="1500"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <canvas id="canvas" width="1500" height="1500"></canvas>
          </div>
          <div class="col s6">
            <h2>Informations :</h2>
            <p>Long : <span id="picLong"></span></p>
            <p>Lat : <span id="picLat"></span></p>
            <p>Alt : <span id="picAlt"></span></p>
            <p>Date : <span id="picDate"></span></p>
          </div>
        </div>
        <div class="row">
          <button id="shoot">Shoot</button>
          <button id="save">Save</button>
          <button id="reset">Reset</button>
        </div>
      </div>

      <script rel="application/javascript" src="./dexie.js" ></script>
        <script src="./materialize.min.js"></script>

      <script src="./main.js"></script>
    </body>
</html>
